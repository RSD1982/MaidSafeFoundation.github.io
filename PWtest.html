	<SCRIPT>
		function passWord() {
		var testV = 1;
		var pass1 = prompt('Please Enter Your Password',' ');
		while (testV < 3) {
		if (!pass1) 
		history.go(-1);
		if (pass1.toLowerCase() == "invaders") {
		alert('Click to Continue');
		window.open('Space Invaders Tutorial.zip');
		break;
		} 
		testV+=1;
		var pass1 = 
		prompt('Password Incorrect, Please Try Again.','Password');
		}
		if (pass1.toLowerCase()!="password" & testV ==3) 
		history.go(-1);
		return " ";
		} 
		</SCRIPT>
		
		Password: <input type="password" value="invaders" id="myInput"><br><br>
<input type="checkbox" onclick="myFunction()">Show Password

<script>
function myFunction() {
  var x = document.getElementById("passWord");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
		<CENTER>
		<FORM>
		<input type="button" value="Space Invaders Tutorial" onClick="passWord();">
		</FORM>
